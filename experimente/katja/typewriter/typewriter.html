<!DOCTYPE html>
<html>

<body>

  <h1>Typewriter</h1>

  <button onclick="typeWriter()">Add points</button>

  <p id="type"></p>

  <script>
    var i = 0;
    var txt = 'Im adding bulletpoints to your slide';
    var speed = 50;

    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("type").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
  </script>

</body>

</html>
