<!DOCTYPE html>
<html lang="en" dir="ltr">

<!-- This is a test -->

<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VUI Presentation</title>

  <script src="lib/artyom.window.min.js"></script>
  <script src="lib/responsivevoice.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Koordiniert die Sprachbefehle -->
  <script src="js/voicerecognition_script.js"></script>
  <!-- Emoji Library fÃ¼r Ausgaben -->
  <script src="lib/emojis.json"></script>
</head>

<body>

  <div class="main">

    <div class="wrapper">

      <div class="intro">
        Try to navigate through the presentation with your voice.
      </div>

      <div class="currentResult" style="margin: 4%; opacity: 0;">Recognized: </div>

      <p><b>Keywords:</b></p><br>
      <label for="inputBackHome">Show First Slide</label><br>
      <input type=text id="inputBackHome" oninput="updateBackHome()"/><br><br>
      <label for="inputNextSlide">Show Next Slide</label><br>
      <input type=text id="inputNextSlide" oninput="updateNextSlide()"/><br><br>
      <label for="inputPreviousSlide">Show Previous Slide</label><br>
      <input type=text id="inputPreviousSlide" oninput="updatePreviousSlide()"/>

      <input id="call2action" type="button" class="button" value="start " onclick="startRec()">

    </div>
  </div>

  <div id="impress">

    <div class="step box" data-x="0" data-y="0">
      <p>Welcome to my first shared Presentation!</p>
    </div>

    <div class="step box" data-x="0" data-y="1000">
      <p>This is the first slide!</p>
    </div>

    <div class="step box" data-x="2000" data-y="1000">
      <p>This slide moves from right to left!</p>
    </div>

    <div class="step box" data-x="2500" data-y="1500" data-z="-1000">
      <p>This slide is in the background!</p>
    </div>

    <div class="step box" data-x="4000" data-y="1000">
      <p>This slide has <b class="animation-rotate">animation</b>!</p>
    </div>


  </div>

  <script src="js/impress.js" charset="utf-8"> </script>

  <script>
    impress().init();
    setStartValues();
  </script>

</body>

</html>
